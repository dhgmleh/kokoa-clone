<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/a9styles.css" />
  </head>
  <body>
    <div class="page-title">
      <div><i class="fas fa-times fa-2x"></i></div>
      <div class="page-title__playlist">Playlist</div>
    </div>
    <div class="song-cover">
      <div class="song-cover__image">
        <i class="far fa-file-image fa-3x"></i>
      </div>
      <div class="song-cover__song-info">
        <span class="song-cover__song-info__songname">Random Love</span>
        <span class="song-cover__song-info__singer">by Divay Kapoor</span>
      </div>
    </div>
    <div class="song-buttons">
      <div class="song-buttons__play">
        <i class="fas fa-play"></i>
        <span class="song-buttons__play__text">Play</span>
      </div>
      <div class="song-buttons__heart">
        <i class="far fa-heart"></i>
      </div>
      <div class="song-buttons__plus">
        <i class="fas fa-plus"></i>
      </div>
    </div>
    <div class="song-list">
      <div class="song-list__songtitle_column">
        <div class="song-list__songtitle_listtype1"></div>
        <div>
          <div class="title-on-list">Matargasti</div>
          <div class="component-on-list">Mohit Chauhan</div>
        </div>
      </div>
      <div class="song-list__songtitle_column">
        <div class="song-list__songtitle_listtype2"></div>
        <div>
          <div class="title-on-list">Attitude</div>
          <div class="component-on-list">Lewis OfMan Attitude</div>
        </div>
      </div>
      <div class="song-list__songtitle_column">
        <div class="song-list__songtitle_listtype3"></div>
        <div>
          <div class="title-on-list">Try Everthing</div>
          <div class="component-on-list">Shakira Zootopia</div>
        </div>
      </div>
      <div class="song-list__songtitle_column">
        <div class="song-list__songtitle_listtype4"></div>
        <div>
          <div class="title-on-list">Sunflower</div>
          <div class="component-on-list">Jsoph Vincent Sunflower</div>
        </div>
      </div>
    </div>
    <script
      src="http://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
