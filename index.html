<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Clone</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>Nomad Telecom</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <i class="far fa-clock"></i>
        <span>17:00</span>
      </div>
      <div class="status-bar__column">
        <sapn>100%</sapn>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
      <p class="welcome-header__text">
        If you have a Kokoa Account, log in with your email or phone number.
      </p>
    </header>
    <form class="login-form" action="friends.html" method="get">
      <input
        class="login-form__text"
        type="text"
        name="username"
        required
        placeholder="Email or Phone number"
      />
      <input
        class="login-form__text"
        type="text"
        name="password"
        required
        placeholder="password"
      />
      <input class="login-form__submit" type="submit" value="Log In" />
      <input class="login-form__submit" type="submit" value="Sign Up" />
      <a class="account-info-link" href="#">Find Kokoa Account or Password</a>
    </form>

    <script
      src="http://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
